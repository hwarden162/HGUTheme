authors:
  Hugh Warden:
    href: https://hwarden.com
  Jesko Wagner:
    href: https://jeskowagner.github.io/
  MRC Human Genetics Unit:
    html: "<img src='https://www.ed.ac.uk/sites/default/files/styles/subsite_brand_landscape_breakpoints_theme_uoe_tv_1x/public/ukri-mrc-hgu-web_1.png?itok=vM02u-0B&timestamp=1617262281' width=72>"

template:
  bootstrap: 5
  bootswatch: lumen

reference:
- title: "Accessing Hex Codes"
  desc: >
    Functions to obtain the hex codes of the various colours used in the MRC
    HGU colour theme
  contents:
    - starts_with("hgu_")
    - starts_with("mrc_")
- title: "Altering `ggplot2` Plots"
  desc: >
    Functions to use as layers when creating a `ggplot2` plot to automatically
    set colours to those used in the MRC HGU colour theme
  contents:
    - starts_with("scale_")
