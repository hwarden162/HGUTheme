url: https://hwarden162.github.io/HGUTheme/

authors:
  Hugh Warden:
    href: https://hwarden.com
  Jesko Wagner:
    href: https://jeskowagner.github.io/

template:
  bootstrap: 5
  bootswatch: yeti

reference:
- title: "Accessing Hex Codes"
  desc: >
    Functions to obtain the hex codes of the various colours used in the MRC
    HGU colour theme
  contents:
    - starts_with("hgu_")
    - starts_with("mrc_")
- title: "Altering `ggplot2` Plots"
  desc: >
    Functions to use as layers when creating a `ggplot2` plot to automatically
    set colours to those used in the MRC HGU colour theme
  contents:
    - starts_with("scale_")
